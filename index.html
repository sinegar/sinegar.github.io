---
layout: default
---
<ul>
{% for article in site.articles %}
  <li>{{ article.title }}:
    collection: {{ article.collection }} 
    id: {{ article.id }} 
    path: {{ article.path }}
    categories: {{ article.categories }}
    tags: {{ article.tags }}
    next: {{ article.next }}
  </li>
{% endfor %}
</ul>
